<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>个人简历</title>
	</head>

	<body>
		<table border="1" cellpadding="10" cellspacing="0">
			<thead>
				<tr>
					<th colspan="5">个人简历</th>
				</tr>
			</thead>

			<tbody>
				<tr bgcolor="antiquewhite" align="center">
					<td width="100">姓名</td>
					<td width="100"></td>
					<td width="100">性别</td>
					<td width="100"></td>
					<td width="100" rowspan="4" bgcolor="cornflowerblue">照片</td>
				</tr>
				<tr align="center">
					<td>升高</td>
					<td></td>
					<td>体重</td>
					<td></td>

				</tr>
				<tr bgcolor="antiquewhite" align="center">
					<td>电话</td>
					<td></td>
					<td>邮箱</td>
					<td></td>
				</tr>
				<tr align="center">
					<td>地址</td>
					<td colspan="3"></td>
				</tr>
				<tr align="center">
					<td>身份证号</td>
					<td colspan="4"></td>
				</tr>
				<tr>
					<td rowspan="4" align="center">学习经历</td>
					<td>起止时间</td>
					<td colspan="3"></td>
				</tr>
				<tr>
					<td>学校名称</td>
					<td colspan="3"></td>
				</tr>
				<tr>
					<td>专业</td>
					<td colspan="3"></td>
				</tr>
				<tr>
					<td>是否毕业</td>
					<td colspan="3"></td>
				</tr>
				<tr>
					<td align="center">专业技能</td>
					<td colspan="4"></td>
				</tr>
			</tbody>
		</table>
	</body>

</html>
